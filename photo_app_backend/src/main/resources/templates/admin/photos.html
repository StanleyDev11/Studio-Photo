<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Photos</title>
</head>
<body>
    <h1>Manage Photos</h1>
    <a href="/admin/dashboard">Back to Dashboard</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Filename</th>
                <th>Description</th>
                <th>Upload Date</th>
                <th>Client Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="photo : ${photos}">
                <td th:text="${photo.id}"></td>
                <td th:text="${photo.filename}"></td>
                <td th:text="${photo.description}"></td>
                <td th:text="${photo.uploadDate}"></td>
                <td th:text="${photo.client.email}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
