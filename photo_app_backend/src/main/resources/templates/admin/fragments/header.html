<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header Fragment</title>
</head>
<body>
    <header th:fragment="mainHeader" class="top-bar">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Rechercher utilisateurs, photos, commandes...">
        </div>
        <div class="user-info">
            <!-- Notification Bell -->
            <div class="dropdown mr-3">
                <button class="btn btn-light rounded-circle" type="button" id="dropdownNotification" data-toggle="dropdown" aria-expanded="false" style="position: relative; width: 40px; height: 40px; padding: 0;">
                    <i class="fas fa-bell"></i>
                    <span class="badge badge-danger badge-counter" style="position: absolute; top: -5px; right: -5px; padding: .35em .6em; border-radius: 50%;">3</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownNotification" style="width: 550px;">
                    <h6 class="dropdown-header">Centre de Notifications</h6>
                    <a class="dropdown-item d-flex align-items-center" href="#">
                        <div class="mr-3">
                            <div class="icon-circle bg-primary">
                                <i class="fas fa-file-alt text-white"></i>
                            </div>
                        </div>
                        <div>
                            <div class="small text-gray-500">12 Février 2026</div>
                            <span class="font-weight-bold">Un nouveau rapport mensuel est prêt à être téléchargé !</span>
                        </div>
                    </a>
                    <a class="dropdown-item d-flex align-items-center" href="#">
                        <div class="mr-3">
                            <div class="icon-circle bg-success">
                                <i class="fas fa-donate text-white"></i>
                            </div>
                        </div>
                        <div>
                            <div class="small text-gray-500">10 Février 2026</div>
                            Nouvelle réservation confirmée pour le 15 février.
                        </div>
                    </a>
                    <a class="dropdown-item text-center small text-gray-500" href="#">Afficher toutes les alertes</a>
                </div>
            </div>
            <!-- User Dropdown -->
            <div class="dropdown">
                <a class="d-flex align-items-center text-decoration-none text-dark dropdown-toggle" href="#" role="button" id="dropdownUser" data-toggle="dropdown" aria-expanded="false">
                    <div class="user-details mr-2">
                        <div class="user-name" th:text="${#authentication.principal.firstname + ' ' + #authentication.principal.lastname}"></div>
                        <div class="user-role" sec:authentication="principal.authorities"></div>
                    </div>
                    <div class="user-avatar" id="userInitials"></div>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownUser">
                    <h6 class="dropdown-header" th:text="${#authentication.principal.firstname + ' ' + #authentication.principal.lastname}"></h6>
                    <a class="dropdown-item" href="/admin/profile"><i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>Mon Profil</a>
                    <a class="dropdown-item" href="/admin/settings"><i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>Paramètres</a>
                    <a class="dropdown-item" href="/admin/help"><i class="fas fa-question-circle fa-sm fa-fw mr-2 text-gray-400"></i>Aide & Support</a>
                    <div class="dropdown-divider"></div>
                    <form th:action="@{/admin/logout}" method="post">
                        <button type="submit" class="dropdown-item">
                            <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>Déconnexion
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
